<ion-view view-title="" class="intro">

  <ion-nav-bar class="">
      <ion-nav-back-button>
      </ion-nav-back-button>
  </ion-nav-bar>

   <ion-nav-buttons side="right">
     <button class="button button-positive button-clear no-animation"
             ng-click="startApp()" ng-show="slideIndex != 0">
       Skip
     </button>
   </ion-nav-buttons>

  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>
      <div class="slide">
        <div class="logo">
          <img src="./img/intro.png">
        </div>
        <h1>Welcome!</h1>
        <p>
          <strong>Wekuume</strong> helps you<br> learn at your own pace<br> with <strong>short</strong> lessons.
        </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <h1>Stay informed!</h1>

        <div class="list-intro">
          <p>With <strong>Wekuume</strong> you get:</p>
            <ul>
              <li>Lessons about information security</li>
              <li>News from the frontlines of infosec</li>
              <li>Quizzes for you and your friends!</li>
            </ul>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <h1>Follow the advice</h1>
        <div class="list-intro">
          <p>Follow this icon to keep learning!</p>
        </div>
        <div class="row actions-row">
          <div class="col">
            <a class="button button-block get-started-button" ui-sref="home()" href="#/home">Let's learn</a>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slide-box>
</ion-view>
