<ion-view view-title="Unit">
  <ion-content scroll="false">
  <ks-swiper-container speed="2000" loop="false" show-nav-buttons="true" slides-per-view="1" space-between="20" pagination-clickable="false">
    <ks-swiper-slide class="swiper-slide" ng-repeat="card in cards">
      <div class="card-container">
        <div class="card">
          <div class="item item-text-wrap">
            {{card.title}}
          </div>
        </div>
      </div>
    </ks-swiper-slide>
  </ks-swiper-container>
  </ion-content>
</ion-view>
