<ion-view view-title="Topics">
  <ion-content>
    <ion-list>
      <div ng-repeat="topic in topics">
        <ion-item class="item-stable item-icon-right">
          <a class="button button-icon icon ion-android-download"></a>
          {{topic.title}}
        </ion-item>
        <a class="item" ng-disabled="true" ng-repeat="unit in topic.units" href="#/app/units/{{unit.slug}}">
          {{unit.title}}
        </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
