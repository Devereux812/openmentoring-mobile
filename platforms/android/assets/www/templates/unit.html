<ion-modal-view class="unit-modal">
  <ion-header-bar>
    <h1 class="title">{{currentUnitTitle}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeUnit()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
  <ion-slides slider="data.slider" show-nav-buttons="false" slides-per-view="1" space-between="20">
    <ion-slide-page class="swiper-slide" ng-repeat="card in cards">
      <ion-content class="card-container" scrollbar-y="false" padding="false">
        <div class="card">
          <div class="item">
            {{card.title}}
          </div>
          <div ng-bind-html="card.contents" class="item item-body">
          </div>
        </div>
      </ion-content>
    </ion-slide-page>
  </ion-slides>
  </ion-content>
</ion-modal-view>
